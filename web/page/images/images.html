
  <div>
    <button ng-click="index = (index - 1 + images.length) % images.length">
      prev
    </button>
    <button ng-click="index = (index + 1) % images.length">
      next
    </button>
  </div>
  <div>
    <h1>
      {{images[index].substr(10)}}
    </h1>
  </div>
  <img ng-src="{{images[index]}}">
